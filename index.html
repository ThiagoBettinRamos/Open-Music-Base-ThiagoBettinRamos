<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles/globalStyles.css"/>
    <link rel="stylesheet" href="./styles/index.css"/>
    <link rel="stylesheet" href="./styles/input.css">
    <link rel="stylesheet" href="./styles/font.css">
    <link rel="stylesheet" href="./styles/buttons.css">
    <title>Open Music</title>
  </head>
  <body>
    <header class="header">  
      <h1 class="font-color_grey-1">Open Music</h1>
      <button class="button_toggle" id="button-dark-theme"></button>
    </header>
    <main class="container">
      <h2 class="font-color_grey-1">Gênero Musical</h2>
      <ul class="styles" id="genre-list">
      </ul>
      <section>
        <div class="price">
        <h2 class="font-color_grey-1">Definir preço</h2>
        <span class="font-color_grey-2" id="show-price"></span>
        </div>
          <input type="range" name="" id="define-price" min="0" max="10">
      </section>
      <section class="items-box">
        <h2 class="font-color_grey-1">Albums Encontrados</h2>
        <ul class="items" id="albums-list">
        </ul>
      </section>
    </main>
    <script src="./scripts/theme.js"></script>
    <script src="./scripts/productsData.js"></script>
    <script src="./scripts/renderAlbums.js"></script>
    <script src="./scripts/filterPrice.js"></script>
    <script src="./scripts/index.js"></script>
  </body>
</html>
